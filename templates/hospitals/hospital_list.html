<h1>Hospitais</h1>

<table class="table-bordered">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Detalhes</th>
    <th>Atualizar</th>
  </tr>
  </thead>
  <tbody>
  {% for hospital in object_list %}
    <tr>
      <td>{{ hospital.name }}</td>
      <td><a href="{{ hospital.get_absolute_url }}">Detalhess</a></td>
      <td><a href="{% url "hospitals:update" hospital.id %}">Atualizar</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
